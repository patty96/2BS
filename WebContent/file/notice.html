<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/noticeCommon.css">
    <link rel="stylesheet" href="css/wirteStyle.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/sendData.js"></script>
    <title>classPlan</title>
</head>
<body>
    <div class="wrap">
        <h1>공지사항 작성하기</h1>
        <form>
            <table class="writeNotice">
                <colgroup>
                    <col width="20%">
                </colgroup>
                <tbody>
                    <tr>
                        <th>종류</th>
                        <td>
                            <input type="radio" name="type" value="red" id="red">
                            <label for="red"><span class="noticeType red">긴급</span></label>
                            <input type="radio" name="type" value="green" id="green">
                            <label for="green"><span class="noticeType green">변경</span></label>
                            <input type="radio" name="type" value="blue" id="blue">
                            <label for="blue"><span class="noticeType blue">신청</span></label>
                        </td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="title" placeholder="제목을 입력하세요"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td><textarea name="text" rows="10" class="text" placeholder="내용을 입력하세요"></textarea></td>
                    </tr>
                    <tr>
                        <th>첨부파일</th>
                        <td><input type="file" name="file"></td>
                    </tr>
                </tbody>
            </table>
            <div class="btnWrap">
                <input type="button" value="예약등록">
                <input type="button" value="등록">
            </div>
        </form>
    </div>
</body>
</html>
